<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0d9488" />
  
  <!-- Open book -->
  <g transform="translate(50, 50)">
    <!-- Left page -->
    <path d="M -20 -15 L -20 15 C -20 18 -15 20 -10 20 L -2 20 L -2 -12 C -2 -14 -5 -15 -10 -15 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Right page -->
    <path d="M 20 -15 L 20 15 C 20 18 15 20 10 20 L 2 20 L 2 -12 C 2 -14 5 -15 10 -15 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Center spine -->
    <line x1="0" y1="-15" x2="0" y2="20" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Page lines (left) -->
    <line x1="-15" y1="-8" x2="-5" y2="-8" stroke="#0d9488" stroke-width="1" opacity="0.3"/>
    <line x1="-15" y1="-3" x2="-5" y2="-3" stroke="#0d9488" stroke-width="1" opacity="0.3"/>
    <line x1="-15" y1="2" x2="-5" y2="2" stroke="#0d9488" stroke-width="1" opacity="0.3"/>
    <line x1="-15" y1="7" x2="-5" y2="7" stroke="#0d9488" stroke-width="1" opacity="0.3"/>
    
    <!-- Page lines (right) -->
    <line x1="5" y1="-8" x2="15" y2="-8" stroke="#0d9488" stroke-width="1" opacity="0.3"/>
    <line x1="5" y1="-3" x2="15" y2="-3" stroke="#0d9488" stroke-width="1" opacity="0.3"/>
    <line x1="5" y1="2" x2="15" y2="2" stroke="#0d9488" stroke-width="1" opacity="0.3"/>
    <line x1="5" y1="7" x2="15" y2="7" stroke="#0d9488" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
